
<app-menu></app-menu>
<div>
  <div class="heading">
    <span class = "pagetitle">Vendor List</span>
    <span class = "create"> | <a routerLink="/vendor/create">Create</a></span>
    <span class = "search"> | <input [(ngModel)] = "searchCriteria" type="text"></span>
  </div>
<table class="table  table-bordered table-striped">
  <thead>
    <tr>     
      <td>Code</td>
      <td>Address</td>
      <td>City</td>
      <td>Zip</td>
      <td>Phone</td>
      <td>Email</td>
      <td>Preferred?</td>
      <td>Active?</td>
    </tr>
  </thead>
    <tbody>
      <tr *ngFor = "let vendor of vendors">         
      <td>{{vendor.code}}</td>
      <td>{{vendor.address}}</td>
      <td>{{vendor.city}}</td>       
      <td>{{vendor.zip}}</td>
      <td>{{vendor.phone}}</td>
      <td>{{vendor.email}}</td>
      <td>{{vendor.isPreferred}}</td>
      <td>{{vendor.active}}</td>

      <td>
          <a routerLink="/vendor/detail/{{vendor.id}}">Detail | </a>
          <a routerLink="/vendor/edit/{{vendor.id}}">Edit</a>
      </td>    
    </tr>
    </tbody>
    
</table>
</div>
