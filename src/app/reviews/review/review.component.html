<app-menu></app-menu>
  <div>
    <div class="heading">
      <span class = "pagetitle">Request Review List</span>       
      
    </div>
    <table class="table  table-bordered table-striped">
      <thead>
      <tr class="column_titles">
        <td>Description</td>
        <td>Justification</td>       
        <td>Delivery Method</td>
        <td>Review Date</td>
        <td>Status</td>    
        <td>Total</td>   
        <td>Active? </td>
        <td>Action </td>
       </tr>
      </thead>
      <tbody>
          <tr *ngFor = "let request of requests">
            <td>{{request.description}}</td>
            <td>{{request.justification}}</td>
            <td>{{request.deliveryMode}}</td>
            <td>{{request.reviewDate | date:'medium'}}</td>
            <td>{{request.status}}</td>
            <td>{{request.total}}</td>             
                      
            <td class="bool">{{request.active | booldisp}}</td>
            
            <td>
                <a routerLink="/reviews/review/approval/{{request.id}}"> Review </a>
               
                
            </td>     
           
          </tr>
      </tbody>
    
    </table>
  
  </div>
