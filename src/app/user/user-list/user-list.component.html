<app-menu></app-menu>
<div>
  <div class="heading">
    <span class = "pagetitle">User List</span>
    <span class = "create"> | <a routerLink="/user/create">Create</a></span>
    <span class = "search"> | <input [(ngModel)] = "searchCriteria" type="text"></span>
  </div>
<table class="table  table-bordered table-striped">
  <thead>
  <tr class="column_titles">
    <td><a (click)="sortBy('username')">Username</a></td>
    <td><a (click)="sortBy('lastname')">Name</a></td>
    <td><a (click)="sortBy('email')">Email</a></td>
    <td><a (click)="sortBy('phone')">Phone Number</a></td>
    <td class="bool">Reviewer?</td>
    <td class="bool">Admin?</td>
    <td>Actions</td>
   </tr>
  </thead>
  <tbody>
      <tr *ngFor = "let user of users | search:searchCriteria | sort:sortCriteria:sortOrder " class="coldetail">
        <td>{{user.username}}</td>
        <td>{{user.firstname}} {{user.lastname}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td class="bool">{{user.isReviewer | booldisp}}</td>
        <td class="bool">{{user.isAdmin | booldisp}}</td>  
        <td>
            <a routerLink="/user/detail/{{user.id}}">Detail | </a>
            <a routerLink="/user/edit/{{user.id}}">Edit</a>
        </td>     
       
      </tr>
  </tbody>

</table>

</div>
