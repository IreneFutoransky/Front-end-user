<div>
<table class="table table-sm">
  <thead>
  <tr>
    <td>Username</td>
    <td>Email</td>
    <td>Phone</td>
    <td>Review?</td>
    <td>Admin?</td>
    <td>Actions</td>
   </tr>
  </thead>
  <tbody>
      <tr *ngFor = "let user of users">
        <td>{{user.username}}</td>
        <td>{{user.firstname}} {{user.lastname}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.isReviewer?"Yes" : "No"}}</td>
        <td>{{user.isAdmin}}</td>
        <td>{{user.Actions}}</td>
        <a routerLink="/user/detail/{{user.id}}">Detail|||</a>
        <a routerLink="/user/edit/{{user.id}}">Edit</a>
      </tr>
  </tbody>

</table>

</div>
